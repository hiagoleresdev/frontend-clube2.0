<navbar-clube></navbar-clube>
<div class="container p-5" *ngIf="visibilidadeTabela">
  <div class="border border-light rounded p-5">
    <div>
      <button type="button" id="btn-NovaCatero"class="btn btn-dark btnAdicionar" (click)="ExibirFormularioCadastro()">
        Nova categoria
      </button>
    </div>

    <hr/>

    <div class="mensagem" *ngIf="categorias.length == 0">
      <h5 class="text-center">A lista de categorias está vazia</h5>
      <div class="icone">
        <i class="bi bi-file-earmark-excel-fill"></i>
      </div>
    </div>
    <div *ngIf="categorias.length > 0">
      <table class="table table-striped table-hover table-responsive">
        <tr class="thead tabela" >
          <th class="col-3">Id</th>
          <th class="col-3">Tipo</th>
          <th class="col-3">Meses</th>
          <th class="col-3">Ações</th>
        </tr>

        <tr *ngFor="let categoria of categorias">
          <td>{{categoria.id}}</td>
          <td>{{categoria.tipo}}</td>
          <td>{{categoria.meses}}</td>
          <td>
            <button type="button" id="btn-atualizar" class="btn btn-success btn-sm" style="margin-right: 20px;" (click)="ExibirFormularioAtualizacao(categoria.id)">Atualizar</button>
            <button type="button" id="btn-excluir"class="btn btn-danger btn-sm" (click)="ExibirConfirmacaoExclusao(categoria.id, categoria.tipo, conteudoModal)">Excluir</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div class="container p-5" *ngIf="visibilidadeFormulario">
  <div class="row justify-content-center">
    <div class="col-9 border border Light rounded p-5 shadow" *ngIf="formulario">
      <h6 class="titulo-cadastro">{{titulo}}</h6>
      

      <form [formGroup]="formulario" (ngSubmit)="EnviarCategoria()">
        <div class="form-group">
          <label>Tipo:</label>
          <input type="text" class="form-control form-control-sm" formControlName="tipo" placeholder="Digite o tipo da categoria">
        </div>

        <div class="form-group">
          <label>Meses:</label>
          <input type="number" class="form-control form-control-sm" formControlName="meses" placeholder="Digite a quantidade de meses">
        </div>

        <div class="container">
          <div class="row justify-content-end">
            <div>
              <button type="submit" class="btn btn-sm btn-success">Salvar</button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-outline-slight" (click)="voltar()">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #conteudoModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Confirmação</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Prosseguir com a exclusao da categoria {{tipoCategoria}}?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modalRef.hide()">Não</button>
    <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="ExcluirCategoria(idCategoria)">Sim</button>
  </div>
</ng-template>
