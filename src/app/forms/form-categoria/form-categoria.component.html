<div class="border border-light rounded p-5" *ngIf="visibilidadeTabela">
  <div>
  <button type="button" class="btn btn-dark btnAdicionar" (click)="ExibirFormularioCadastro()">
   Nova categoria
  </button>
  </div>


  <br>

<table class="table table-striped table-hover table-sm" *ngIf="categorias">
  <tr class="thead tabela">
    <th>Id</th>
    <th>Tipo</th>
    <th>Meses</th>
    <th>Ações</th>
  </tr>

  <tr *ngFor="let categoria of categorias">
    <td>{{categoria.id}}</td>
    <td>{{categoria.tipo}}</td>
    <td>{{categoria.meses}}</td>
    <td>
      <button type="button" class="btn btn-success" style="margin-right: 20px;" (click)="ExibirFormularioAtualizacao(categoria.id)">Atualizar</button>
      <button type="button" class="btn btn-danger" (click)="ExibirConfirmacaoExclusao(categoria.id, categoria.tipo, conteudoModal)">Excluir</button>
    </td>

  </tr>
</table>
</div>


  <div class="row justify-content-center">
    <div class="col-6 border border-light" *ngIf="visibilidadeFormulario">


        <form class="form-container" [formGroup]="formulario" (ngSubmit)="EnviarCategoria()" >
          <h6 class="titulo-cadastro text-center">Cadastro de categoria</h6>

          <div class="form-group">
            <label>Tipo:</label>
            <input type="text" class="form-control form-control-sm" formControlName="tipo">
          </div>

          <div class="form-group">
            <label>Meses:</label>
            <input type="text" class="form-control form-control-sm" formControlName="meses">
          </div>



          <div class="container">
            <div class="row justify-content-end">
              <div>
                <button type="submit" class="btn btn-sm btn-success">Salvar</button>
              </div>
              <div class="pl-1">
                <button type="submit" class="btn btn-sm btn-outline-slight" (click)="voltar()">Voltar</button>
              </div>

            </div>
          </div>

        </form>


  </div>
  <ng-template #conteudoModal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Confirmação</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Prosseguir com a exclusao?
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modalRef.hide()">Não</button>
      <button type="button" class="btn btn-outline-danger" (click)="ExcluirCategoria(idCategoria)">Sim</button>
    </div>
  </ng-template>

  <animacao-ondas></animacao-ondas>
